<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Memo</h1>
      <button class="btn-new-memo-note">+</button>
    </header>
    <ul class="container">
      <li class="li-new-memo">
        <button class="btn-close-memo">x</button>
        <label for="memo-title" class="a11y-hidden">Memo Title</label>
        <input type="text" id="memo-title" required />
        <label for="memo-content" class="a11y-hidden">Memo Content</label>
        <textarea id="memo-content" rows="10" required></textarea>
        <button class="btn-add-memo">Add</button>
      </li>
      <li class="section-existing-memo">
        <label for="memo-title" class="a11y-hidden">Memo Title</label>
        <input type="text" id="memo-title" readonly />
        <label for="memo-content" class="a11y-hidden">Memo Content</label>
        <textarea id="memo-content" rows="10" readonly></textarea>
        <button class="btn-edit-memo">Edit</button>
      </li>

      <!-- existing -->
      <!-- <section class="section-existing-memo">
        <label for="memo-title" class="a11y-hidden">Memo Title</label>
        <input type="text" id="memo-title" readonly />
        <label for="memo-content" class="a11y-hidden">Memo Content</label>
        <textarea id="memo-content" rows="10" readonly></textarea>
        <button class="btn-edit-memo">Edit</button>
      </section> -->
    </ul>
    <script src="./srcs/main.js"></script>
  </body>
</html>
