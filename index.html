<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <link rel="stylesheet" href="reset.css" />

  </head>
  <body>
    <header>
      <h1>Memo</h1>
      <button class="btn-create">+</button>
    </header>
    <main class="container">
      <section class="section-new-memo">
        <label for="memo-title" class="a11y-hidden">Memo Title</label>
        <input type="text" name="title" id="memo-title" required />
        <label for="memo-content" class="a11y-hidden">Memo Content</label>
        <textarea
          name="content"
          id="memo-content"
          rows="10"
          required
        ></textarea>
        <button class="btn-add-memo">Add</button>
        <button class="btn-add-memo">Cancel</button>
      </section>
      <section class="section-existing-memo">
        <label for="memo-title" class="a11y-hidden">Memo Title</label>
        <input type="text" name="title" id="memo-title" readonly />
        <label for="memo-content" class="a11y-hidden">Memo Content</label>
        <textarea
          name="content"
          id="memo-content"
          rows="10"
          readonly
        ></textarea>
        <button class="btn-edit-memo">Edit</button>
      </section>

        <button class="btn-edit-memo">Edit</button>
      </section>

    </main>
